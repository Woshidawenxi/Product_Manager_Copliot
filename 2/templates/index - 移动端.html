<!DOCTYPE html>
<html>
<head>
    <title>Chat GPT Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
        }

        textarea.form-control {
            height: 200px;
            resize: none;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat GPT Demo</h1>
        <form action="/generate" method="post">
            <div class="mb-3">
                <label for="openai_key" class="form-label">OpenAI API Key:</label>
                <input type="text" class="form-control" id="openai_key" name="openai_key" required>
            </div>
            <div class="mb-3">
                <label for="background" class="form-label">产品背景：</label>
                <textarea id="background" name="background" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="scenario" class="form-label">业务场景：</label>
                <textarea id="scenario" name="scenario" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">需求简述：</label>
                <textarea id="requirements" name="requirements" class="form-control" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">生成回复</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
