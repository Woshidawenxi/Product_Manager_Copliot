<!DOCTYPE html>
<html>
<head>
    <title>Chat GPT Demo - 结果</title>
    <style>
        /* 添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .result-container {
            margin-top: 20px;
        }

        .result-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .result-container textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Chat GPT Demo - 结果</h1>

    <div class="result-container">
        <label for="user_story_title">用户故事标题：</label>
        <textarea id="user_story_title" readonly>{{ user_story_title }}</textarea>
    </div>

    <div class="result-container">
        <label for="acceptance_criteria">用户故事验收条件：</label>
        <textarea id="acceptance_criteria" readonly>{{ acceptance_criteria }}</textarea>
    </div>
</body>
</html>
